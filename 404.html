<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Черный фон */
            color: #fff; /* Белый текст */
            text-align: center; /* Центрирование текста */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px; /* Уменьшенный размер текста */
            font-weight: bold; /* Жирный текст */
        }
        .video-container {
            width: 300px; /* Ширина как у телефона */
            height: 500px; /* Высота как у телефона */
            overflow: hidden;
            border: 2px solid #fff; /* Белая рамка */
            border-radius: 10px;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Видео, которым с вами поделились ниже</h1>
    <div class="video-container">
        <video id="video" controls>
            <source src="404.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    <audio id="audio" loop>
        <source src="static/audio.mp3" type="audio/mp3">
        Ваш браузер не поддерживает аудио.
    </audio>
    <script>
        const audio = document.getElementById('audio');
        const video = document.getElementById('video');

        // Запускаем видео
        video.play();

        // Следим за временем видео
        video.addEventListener('timeupdate', () => {
            if (video.currentTime >= 5) {
                video.pause(); // Останавливаем видео
                audio.play(); // Включаем аудио
                video.removeEventListener('timeupdate', arguments.callee); // Убираем слушатель
            }
        });
    </script>
</body>
</html>
